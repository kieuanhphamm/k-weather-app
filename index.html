<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7b35b9af0a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-forecast">
        <div class="row col-sm-8 saved-city">
          <div class="col-2">Hanoi</div>
          <div class="col-2">Tokyo</div>
          <div class="col-2">Paris</div>
          <div class="col-2">London</div>
        </div>
        <form class="row g-3" id="search-form">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Enter city"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="search-button">
              Search
            </button>
          </div>
          <div class="col-auto">
            <button
              type="submit"
              class="btn btn-primary"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </form>

        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card-body current-location">
              <h1 class="sydney" id="city">Sydney</h1>
              <p class="card-text" id="today">Thu, May 18| 18:00</p>
              <p class="weather-status" id="weather-description">
                Partly cloudy
              </p>
            </div>
          </div>
          <div class="col">
            <div class="card-body">
              <p class="current-weather">
                <i class="fa-solid fa-cloud-sun"></i>
              </p>
            </div>
          </div>
          <div class="col">
            <div class="card-body current-data">
              <span class="current-temperature" id="current-degrees">17</span
              ><span class="current-temperature-unit"
                ><a href="#" class="temperature-unit" id="celsius"> °C </a>|<a
                  href="#"
                  class="temperature-unit"
                  id="fahrenheit"
                  >°F</a
                >
              </span>
              <p class="detail"></p>
              <ul class="list">
                <li>
                  <span>Humidity: </span><span id="humidity-value"> 66%</span>
                </li>
                <li>
                  <span>Wind: </span><span id="wind-speed-value"> 24km/h</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          <div class="col">
            <div class="p-3 card-body text-center">
              Thu
              <p class="icon">
                <i class="fa-solid fa-cloud-sun"></i>
              </p>
              <p>17°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3 card-body text-center">
              Fri
              <p class="icon">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p>18°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3 card-body text-center">
              Sat
              <p class="icon">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p>19°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3 card-body text-center">
              Sun
              <p class="icon">
                <i class="fa-solid fa-cloud-sun"></i>
              </p>
              <p>18°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3 card-body text-center">
              Mon
              <p class="icon">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p>19°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>Coded by </span><span class="coder-name">Kieu Anh Pham </span
      ><span>and is </span
      ><span><a href="#" class="code-source">opened-source on GitHub</a></span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
